{% include 'header.html' %}
<section id="forgetpassword">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 no-padd">
                <div class="forgotwrap">
                    <h1>Forgot your <b>password?</b></h1>
                    <p>Don't worry. Resetting your password is easy, just tell us email address you registered with
                        Aivaid.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-default forgotbtn01">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
